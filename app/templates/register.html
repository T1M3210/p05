{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><a href="{{ url_for('game') }}" style="color: white; text-decoration: none;">Create Password</a></button>
        </form>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
</div>
{% endblock %}
